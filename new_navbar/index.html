<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Navbar</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  

  <link rel="stylesheet" href="./navbar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400">
</head>
<body>
  <!-- nav -->
  <nav class="nav">
    <a href="#" class="nav-brand">
      <img src="../new_navbar/nav_logo.svg">
    </a>
    <i style="background: bluee;" class="nav-accordion material-icons-outlined">menu</i>
    <ul class="nav-panel">
      <li>
        <a class="nav-link" href="#">O kole</a>
      </li>
      <li>
        <a class="nav-link" href="#">CSUX</a>
      </li>
      <li>
        <a class="nav-link" href="#">Współpraca</a>
      </li>
      <li>
        <a class="nav-link" href="#">Dołącz do nas</a>
      </li>
      <li>
        <a class="nav-link" href="#">Kontakt</a>
      </li>
    </ul>
  </nav>

  <script>
    let acc = document.getElementsByClassName("nav-accordion");
    let i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        let list = this.nextElementSibling;
        this.classList.toggle("nav-accordion-active");

        if(list.classList.contains("nav-panel-padding")) {
          setTimeout(() => list.classList.toggle("nav-panel-padding"), 190);
        } else {
          list.classList.toggle("nav-panel-padding");
        }
        
        let panel = list;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
  </script>
  <!-- /nav -->
</body>
</html>
